<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad with Logs</title>
    <style>
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            resize: none;
        }

        #logs {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        #logs li {
            background: #f0f0f0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }

        #sendButton {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #sendButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <textarea id="writingArea" placeholder="Start typing here..."></textarea>
    <button id="sendButton">Send</button>
    <h3>Previous Writes:</h3>
    <ul id="logs"></ul>

    <script>
        const writingArea = document.getElementById('writingArea');
        const logs = document.getElementById('logs');
        const sendButton = document.getElementById('sendButton');

        // Load previous logs from localStorage
        const previousLogs = JSON.parse(localStorage.getItem('logs')) || [];
        previousLogs.forEach(log => {
            const li = document.createElement('li');
            li.textContent = log;
            logs.appendChild(li);
        });

        // Function to save logs
        const saveLog = (text) => {
            if (text.trim() === '') return; // Don't save empty logs

            const previousLogs = JSON.parse(localStorage.getItem('logs')) || [];
            previousLogs.push(text);
            localStorage.setItem('logs', JSON.stringify(previousLogs));

            // Add the new log to the list
            const li = document.createElement('li');
            li.textContent = text;
            logs.appendChild(li);

            // Clear the textarea after saving
            writingArea.value = '';
        };

        // Save logs when the "Send" button is clicked
        sendButton.addEventListener('click', () => {
            saveLog(writingArea.value.trim());
        });

        // Save logs when the Enter key is pressed
        writingArea.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                 event.preventDefault(); // Prevent newline in textarea
                saveLog(writingArea.value.trim());
            }
        });
    </script>
</body>
</html>
